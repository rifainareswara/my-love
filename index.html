<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>I Love You More</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 20% 20%, #1a1035, #090c20 70%);
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            font-size: 32px;
            color: white;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 77, 109, .8), 0 0 20px rgba(255, 77, 109, .6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 77, 109, .5), 0 0 20px rgba(255, 77, 109, .3);
            }

            to {
                text-shadow: 0 0 25px rgba(255, 77, 109, 1), 0 0 40px rgba(255, 77, 109, .9);
            }
        }

        /* Heart animation */
        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff4d6d;
            transform: rotate(45deg);
            animation: floatUp 6s linear infinite;
            opacity: 0.8;
        }

        .heart:before,
        .heart:after {
            content: "";
            position: absolute;
            width: 60px;
            height: 60px;
            background: #ff4d6d;
            border-radius: 50%;
        }

        .heart:before {
            top: -30px;
            left: 0;
        }

        .heart:after {
            left: -30px;
            top: 0;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(45deg) scale(0.6);
                opacity: 1;
            }

            100% {
                transform: translateY(-20vh) rotate(45deg) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>I love you more,<br>sayangku Kainat Sangra ❤️<br>Don't put too much sayang</h1>

    <script>
        // generate floating hearts
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = (4 + Math.random() * 4) + "s";
            heart.style.transform = "rotate(45deg) scale(" + (0.4 + Math.random() * 0.8) + ")";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 7000);
        }
        setInterval(createHeart, 500);
    </script>
</body>

</html>
